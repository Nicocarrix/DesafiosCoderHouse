<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <script
      src="https://kit.fontawesome.com/8fe8031e09.js"
      crossorigin="anonymous"
    ></script>
    <title>ShoeSport</title>
  </head>
  <body>
    <header class="header-container">
      <div class="logo-container">
        <i class="logo fa-solid fa-ticket"></i>
        <span class="name-logo">ShoeSport</span>
      </div>

      <nav class="nav-container">
        <ul class="ul-container">
          <li class="list">
            <a href="">Inicio</a>
          </li>

          <li class="list">
            <a href="">Ubicacion</a>
          </li>

          <li class="list">
            <a href="">Contacto</a>
          </li>
        </ul>
        <i class="menu fa-solid fa-bars"></i>
      </nav>
    </header>

    <section class="banner-container">
      <div class="container-section">
        <form class="form-container">
          <span><i class="search fa-solid fa-magnifying-glass"></i></span>
          <input
            class="input-class"
            type="text"
            name="buscador"
            id="buscador"
            placeholder="Buscar por nombre"
          />
        </form>

        <section class="grid-container">
          <div class="cards-container" id="cards-js"></div>
          <h2 class="tittle-carrito">Carrito</h2>
          <div class="cart-container" id="cart-js"></div>
        </section>
      </div>
    </section>

    <div class="gap"></div>

    <script src="main.js"></script>
  </body>
</html>

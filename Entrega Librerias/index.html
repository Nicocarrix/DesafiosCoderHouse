<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/8fe8031e09.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>ShoeSport</title>
  </head>
  <body>
    <nav class="header-container navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="logo-container">
          <i class="logo fa-solid fa-ticket"></i>
          <a class="name-logo navbar-brand" href="">ShoeSport</a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="ul-container navbar-nav d-flex justify-content-lg-end">
            <li class="list nav-item px-lg-5">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>

            <li class="list nav-item px-lg-5">
              <a class="nav-link active" href="">Ubicacion</a>
            </li>

            <li class="list nav-item px-lg-5">
              <a class="nav-link active" href="">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="form-container">
      <span><i class="search fa-solid fa-magnifying-glass"></i></span>
      <input
        class="input-class"
        type="text"
        name="buscador"
        id="buscador"
        placeholder="Buscar por nombre"
      />
    </form>

    <div class="container-section">
      <div class="filter-container">
        <div class="filter-panel">
          <div class="backgroud-style">Browser Category</div>
          <ul class="main-category" id="filter-js"></ul>
        </div>

        <div class="filter-panel-color">
          <div class="backgroud-style">Color Filter</div>
          <ul class="main-category" id="color-js"></ul>
        </div>
      </div>

      <section class="grid-container">
        <div class="cards-container" id="cards-js"></div>
      </section>
    </div>

    <div class="carrito">
      <h1>Carrito</h1>
      <div class="cart-grid">
        <ul class="cart-content">
          <li class="cart-item">#</li>
          <li class="cart-item">Item</li>
          <li class="cart-item">Cantidad</li>
          <li class="cart-item">Accion</li>
          <li class="cart-item">Total</li>
        </ul>
        <div class="cart-container" id="cart-js"></div>
      </div>
      <div class="total-container">
        <h1 id="total-font">Total productos</h1>
        <span class="cantidad" id="cantidad-id"></span>
        <span></span>
        <span class="acc-container">
          <p class="cart-footerG" id="finalizar">Finalizar Compra</p>
          <p class="cart-footerR" id="vaciar">Vaciar Carrito</p>
        </span>
        <span class="total" id="total-id"></span>
      </div>
    </div>
    <div class="gap"></div>

    <!-- SCRIPTS -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
